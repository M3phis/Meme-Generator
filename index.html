<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="stylesheet" href="style/basics/helpers.css" />
  </head>
  <body>
    <main>
      <header class="flex space-between">
        <div class="header-logo">The Meme Forge</div>
        <nav class="main-nav">
          <ul class="clean-list flex space-between">
            <li><a href="">Gallery</a></li>
            <li><a href="">Saved</a></li>
            <li><a href="">Randomize</a></li>
          </ul>
        </nav>
      </header>

      <section class="gallery-section">
        <div class="image-container"></div>
      </section>

      <section class="edit-section flex">
        <div class="canvas-container">
          <canvas width="480" height="480"></canvas>
        </div>

        <div class="control-panel">
          <div class="input-group">
            <input
              oninput="onSetLineTxt(value)"
              type="text"
              placeholder="Add Text Here"
              class="text-input"
            />
          </div>
          <div class="button-group">
            <button class="red-btn" onclick="onAddLine()">Add Line</button>
            <button class="green-btn" onclick="onSwitchLine()">
              Switch Line
            </button>
            <button class="blue-btn">ðŸ”€</button>
          </div>
          <div class="formatting-group">
            <button>ðŸ”¤</button>
            <button>ðŸ”¡</button>
            <button class="small-text" onclick="onReduceFont()">-A</button>
            <button class="large-text" onclick="onIncreaseFont()">+A</button>
            <select>
              <option>TAHOMA</option>
              <option>ARIAL</option>
              <option>VERDANA</option>
            </select>
            <input type="color" oninput="onSetColor(value)" />
          </div>
          <div class="action-group">
            <button class="purple-btn">
              <a
                href="#"
                class="btn download-link"
                onclick="onDownloadImg(this)"
                download="my-img.jpg"
                >Download</a
              >
            </button>
            <button class="blue-btn">Save</button>
            <button class="green-btn">Share</button>
          </div>
        </div>
      </section>
      <section class="saved-section">Saved</section>
    </main>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
  </body>
</html>
