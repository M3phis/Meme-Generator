<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <!-- <link rel="stylesheet" href="style/styles.css" /> -->
    <!-- <link rel="stylesheet" href="style/basics/helpers.css" /> -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body onload="onInit()">
    <main>
      <header class="">
        <div class="header-logo">The Meme Forge</div>
        <nav class="main-nav">
          <ul class="clean-list flex">
            <li><a onclick="onReturnToGallery()">Gallery</a></li>
            <li><a onclick="onGoToSaved()">Saved</a></li>
            <li><a onclick="onRandomMeme()">Randomize</a></li>
          </ul>
        </nav>
      </header>

      <section class="gallery-section flex column">
        <input
          type="text"
          class="gallery-search"
          placeholder="Search"
          oninput="onFilterImgs(value)"
        />
        <div class="image-container"></div>
      </section>

      <section class="edit-section">
        <div class="canvas-container">
          <canvas onclick="onClickCanvas(event)"></canvas>
        </div>

        <div class="control-panel">
          <div class="input-group">
            <input
              oninput="onSetLineTxt(value)"
              type="text"
              placeholder="Add Text Here"
              class="text-input"
            />
          </div>
          <div class="button-group">
            <button class="red-btn" onclick="onAddLine()">Add Line</button>
            <button class="green-btn" onclick="onSwitchLine()">
              Switch Line
            </button>
          </div>
          <div class="formatting-group">
            <div class="stickers flex row"></div>

            <button class="small-text" onclick="onReduceFont()">-A</button>
            <button class="large-text" onclick="onIncreaseFont()">+A</button>
            <select onchange="onSetFontFamily(value)">
              <option value="Tahoma">TAHOMA</option>
              <option value="Arial">ARIAL</option>
              <option value="Verdana">VERDANA</option>
            </select>
            <input type="color" oninput="onSetColor(value)" />
            <div class="text-align-buttons">
              <button class="small-text" onclick="onTextAlignLeft()">
                <img src="imgs/text-align/align-left.png" alt="" />
              </button>
              <button class="small-text" onclick="onTextAlignCenter()">
                <img src="imgs/text-align/format.png" alt="" />
              </button>
              <button class="small-text" onclick="onTextAlignRight()">
                <img src="imgs/text-align/align-right.png" alt="" />
              </button>
            </div>
            <div class="move-line-buttons">
              <button class="move-up" onclick="onMoveLineUp()">⬆️</button>
              <button class="move-down" onclick="onMoveLineDown()">⬇️</button>
              <button class="red-btn" onclick="onDeleteLine()">
                Delete Line
              </button>
            </div>
          </div>
          <div class="action-group">
            <button class="purple-btn">
              <a
                href="#"
                class="btn download-link"
                onclick="onDownloadImg(this)"
                download="my-img.jpg"
                >Download</a
              >
            </button>
            <button class="blue-btn" onclick="onSaveMeme()">Save</button>
            <button class="green-btn share-btn" onclick="onUploadImg(event)">
              Share
            </button>
            <div class="share-container"></div>
          </div>
        </div>
      </section>
      <section class="saved-section"></section>
    </main>
    <script src="js/util/util.js"></script>
    <script src="js/meme-generator.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
  </body>
</html>
